{% extends 'base.html' %}

  {% block content %}
  <link rel="stylesheet" href="/static/css/user_register.css" />



</head>

<body>

<div class = "container">
	{% if messages %}
	<div class="row">
		<div class ='col-sm-6 col-sm-offset-3'> 
    {% for message in messages %}
    <li{% if message.tags == "errors" %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
		</div>
	</div>
{% endif %}
</div>
<div class="container">
    <h1 class="well">Registration Form</h1>
		<div class="col-lg-12 well">
			<div class="row">
				<form role="form" action="/register_complete/" method="POST">
					{% csrf_token %}
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name<span class="asterik">*</span></label>
								<input type="text" placeholder="Enter First Name Here.." name="first_name" class="form-control" required>
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name<span class="asterik">*</span></label>
								<input type="text" placeholder="Enter Last Name Here.." name="last_name" class="form-control" required>
							</div>
						</div>									
					<div class="form-group">
						<label>Phone Number<span class="asterik">*</span></label>
						<input type="text" placeholder="Enter Phone Number Here.." name="phone" class="form-control" required>
					</div>
                    <div class="form-group">
						<label>Password<span class="asterik">*</span></label>
						<input type="password" placeholder="Enter Password Here.." name="password" class="form-control" required>
					</div>
                    <div class="form-group">
						<label>Re-enter Password<span class="asterik">*</span></label>
						<input type="password" placeholder="Enter Password again,," name="confirm_password" class="form-control" required>
					</div>	
					<div class="form-group">
						<label>Email Address<span class="asterik">*</span></label>
						<input type="email" placeholder="Enter Email Address Here.." name="email" class="form-control" required>
					</div>
                    <div class="form-group">
						<label>Location<span class="asterik">*</span></label>
						<select class="form-control" name="location" required>
                <option>Select your city</option>
                <option>San Mateo, CA</option>
                <option>Seattle, WA</option>
              </select>
					</div>
					
					<div class="form-group">
						<label>Promo Code<span class="asterik">*</span></label>
						<input type="text" placeholder="Enter Promo Code" name="promo_code" class="form-control" required>
					</div>
					
					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-12 control-label" for="submit"></label>
					  <div class="col-md-12">
						<button id="submit" name="submit" class="btn btn-primary">SUBMIT</button>
					  </div>
					</div>
					
					</div>
				</form> 
			</div>
		</div>
	</div>
</body>
{% endblock %}
